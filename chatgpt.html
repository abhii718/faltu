<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #notepad-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        #notes {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #saveButton {
            margin-top: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #saveButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="notepad-container">

        <h2>Notepad</h2>
        
        <textarea id="notes" placeholder="Type your notes here..."></textarea>
        
        <button id="saveButton" onclick="saveNotes()">Save Notes</button>

    </div>

    <script>
        // Load saved notes on page load
        window.onload = function () {
            loadNotes();
        };

        // Save notes to local storage
        function saveNotes() {
            var notes = document.getElementById('notes').value;
            localStorage.setItem('userNotes', notes);
            alert('Notes saved successfully!');
        }

        // Load notes from local storage
        function loadNotes() {
            var savedNotes = localStorage.getItem('userNotes');
            if (savedNotes !== null) {
                document.getElementById('notes').value = savedNotes;
            }
        }
    </script>

</body>
</html>
